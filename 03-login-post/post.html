<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <!-- Bootstrap 5 CDN (CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">게시판</h1>

  <form id="googleForm" class="mt-4">
    <div class="mb-3">
      <label for="username" class="form-label">사용자 이름</label>
      <input type="text" id="username" class="form-control" required style="color:gray ; ">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" id="email" class="form-control"required style="color:gray">
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">메시지</label>
      <textarea id="message" class="form-control" rows="4" placeholder="메시지를 입력하세요"></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" onclick="submitForm(event)">제출하기</button>
      <button type="button" class="btn btn-secondary" onclick="clearForm(event)">초기화</button>
    </div>
  </form>
</div>

<div class="container mt-4">
  <h2 class="text-center">글 목록</h2>
  <ul id="messageList" class="list-group"></ul>
</div>
<script src="./post.js"></script>
</body>
</html>
